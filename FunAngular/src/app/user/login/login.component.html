<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Login Form -->
    <form [formGroup]="loginForm" class="mb-2">
      <input formControlName="userName" type="text" id="login" class="fadeIn second" name="login" placeholder="login">
      <input formControlName="password" type="text" id="password" class="fadeIn third" name="login"
        placeholder="password">
      <button type="submit" class="fadeIn fourth btn btn-primary">Log In</button>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
