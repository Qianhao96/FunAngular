<form [formGroup]="loginForm" #form='ngForm' class="form-horizontal" role="form" method="POST"(submit)="onSubmit(form)">
	<div class="container pl-5 pr-5">
		<div>
			<div class="mt-4 mb-4">
				<h3>Please Login</h3>
			</div>
		</div>
		
		<div>
			<div>
				<h5 class="u-inline"> Email
					<div *ngIf="email.touched && email.invalid">
						<div *ngIf="email.errors.required" class="form-control-feedback">
							<span class="text-danger align-middle">
								- This fild is required
							</span>
						</div>
						<div *ngIf="email.errors.email" class="form-control-feedback">
							<span class="text-danger align-middle">
								- Please enter corrent email
							</span>
						</div>
					</div>
				</h5>
			</div>
			<div class="form-group has-danger">
				<div class="input-group">
					<input formControlName="email" type="email" name="email" class="form-control" id="email" ngModel email="true" required>
				</div>
			</div>
		</div>
		
		<div>
			<div >
				<h5 class="u-inline"> 
					Password
					<div *ngIf="password.touched && password.invalid">
							<div *ngIf="password.errors.required" class="form-control-feedback">
								<span class="text-danger align-middle">
									- This fild is required
								</span>
							</div>
					</div>
				</h5>
			</div>
			<div class="form-group">
				<div class="input-group">
					<input formControlName="password" type="password" name="password" class="form-control" id="password" required>
				</div>
			</div>
		</div>

		<div>
			<a class="nav-link" routerLinkActive='active' routerLink='/user/resetPassword' href="#">
				Forgot your password?
			</a>
		</div>
		
		<div style="padding-top: 1rem">
			<button [disabled]="!loginForm.valid" type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i>
				Login
			</button>
		</div>
	
		<div>
			<div>
				<span class="u-inline">
					Require an account?
					<a class="nav-link" routerLinkActive='active' routerLink='/user/registration' href="#">
						Register
					</a>
				</span>
			</div>
		</div>
	</div>
</form>
