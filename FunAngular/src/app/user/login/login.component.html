<form [formGroup]="loginForm" #form='ngForm' class="form-horizontal" role="form" method="POST"
  (submit)="onSubmit(form)">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2>Please Login</h2>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form-group has-danger">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
          <input formControlName="userName" type="text" name="userName" class="form-control" id="userName"
            placeholder="John Doe" required>
        </div>
      </div>
    </div>
    <div *ngIf="userName.touched && userName.invalid" class="col-md-3">
      <div *ngIf="userName.errors.required" class="form-control-feedback">
        <span class="text-danger align-middle">
          User name is required
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
          <input formControlName="password" type="password" name="password" class="form-control" id="password"
            placeholder="Password" required>
        </div>
      </div>
    </div>
    <div *ngIf="password.touched && password.invalid" class="col-md-3">
      <div *ngIf="password.errors.required" class="form-control-feedback">
        <span class="text-danger align-middle">
          password is required
        </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="padding-top: .35rem">
      <div class="form-check mb-2 mr-sm-2 mb-sm-0">
        <label class="form-check-label">
          <input class="form-check-input" name="remember" type="checkbox">
          <span style="padding-bottom: .15rem">Remember me</span>
        </label>
      </div>
    </div>
  </div>
  <div class="row" style="padding-top: 1rem">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success"><i class="fa fa-sign-in"></i>
        Login</button>
      <a class="btn btn-link" routerLinkActive='active' routerLink='/user/reset-password' href="#">Forgot Your
        Password?</a>
    </div>
  </div>
</form>
