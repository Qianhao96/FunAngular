<form [formGroup]="reset-passwordForm" #f="ngForm" role="form" method="POST" (submit)="onSubmit()">
	<div class="container">
		<h4> Reset Password</h4>
		<div formGroupName="matchPassword">
			<div>
				<div>
					<h5 class="u-inline" for="password">Password
						<div *ngIf="password.touched && password.invalid">
							<div *ngIf="password.errors.required" class="form-control-feedback">
								<span class="text-danger align-middle">
									Password is required
								</span>
							</div>
						</div>
					</h5>
				</div>
				<div>
					<div class="form-group has-danger">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<input formControlName="password" type="password" name="password" class="form-control" id="password">
						</div>
					</div>
				</div>
			</div>

			<div>
				<div>
					<h5 class="u-inline"  for="confirmPassword">Confirm Password
						<div *ngIf="confirmPassword.touched && confirmPassword.invalid">
							<div *ngIf="confirmPassword.errors.required" class="form-control-feedback">
								<span class="text-danger align-middle">
									Password is required
								</span>
							</div>
							<div *ngIf="confirmPassword.errors.passwordMissmatch" class="form-control-feedback">
								<span class="text-danger align-middle">
									{{confirmPassword.errors.passwordMissmatch}}
								</span>
							</div>
						</div>
					</h5>
				</div>
				<div>
					<div class="form-group has-danger">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<input formControlName="confirmPassword" type="password" name="confirmPassword" class="form-control" id="confirmPassword">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
